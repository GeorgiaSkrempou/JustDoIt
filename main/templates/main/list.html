{% extends "main/base.html" %}

{% block title %}View List{% endblock %}

{% block content %}


    <h1>{{ls.name}}</h1>
    <hr>
    <p>                    



        
    </p>
    <form method="POST" action="#">
        {% csrf_token %}

        <div class="input-group mb-5">
            <div class="col-xs-4">
                <input type="text" class = "form-control" placeholder="Item name" name="new">
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="submit" name="newItem" value="newItem">Add Item</button>
            </div>
        </div>

        {% for item in ls.item_set.all %}

        <div class="input-group mb-3">
            <div class="col-xs-4">

                <input type="text", value="{{item.text}}" class="form-control">
            </div>
            <div class="input-group-append">
                <div class="input-group-text">
                    {% if item.complete == True %}
                        <input type="checkbox", value="clicked", name="c{{item.id}}" checked>
                    {% else %}
                        <input type="checkbox", value="clicked", name="c{{item.id}}">
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor%}
        
        <button class="btn btn-outline-primary" type="submit", name="save", value="save">Save</button>
        <button class="btn btn-outline-primary" type="submit", name="delete", value="delete">Delete</button>



    </form>


{% endblock %}
