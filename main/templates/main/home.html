{% extends 'main/base.html' %}


{% block title %}
Home
{% endblock %}



{% block content %}

<h1>Just do it</h1>
<hr>


    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p>Log out<a href="{% url 'logout' %}"> here</a></p>
    {% else %}
        <p>You are not logged in. Log in<a href="{% url 'login' %}"> here</a></p>
        <p>Don't have an account? Register<a href="{% url 'register' %}"> here</a></p>

    {% endif %}

{% endblock %}
